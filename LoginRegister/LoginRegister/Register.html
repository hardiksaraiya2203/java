    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Product
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>

                  <hr class="dropdown-divider">

              <a class="nav-link" href="#">Specification</a>

              <a class="nav-link" href="Register.html">Registration</a>

            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-success" type="submit">Search</button>

  </header>

  <section>
    <div class="container mb-3">

      <div class="row justify-content-between align-items-center px-5 py-2">
        <div class="col logInForm">
          <form action="#" method="post">
            <h1 class="display-6">Register</h1>
            <div class="row ">
              <div class="col-md-6 wrapper">
                <label for="Fname">First Name</label>
                <input type="text" placeholder="Enter Your First Name" name="Fname" required>
              </div>
              <div class="col-md-6 wrapper">
                <label for="Lname">Last Name</label>
                <input type="text" placeholder="Enter Your Last Name" name="Lname" required>
              </div>
            </div>
            <div class="row ">
              <div class="col-md-6 wrapper">
                <label for="Title">Title</label>
                <input type="text" placeholder="Enter Title Name" name="Title" required>
              </div>
              <div class="col-md-6 wrapper">
                <label for="Email">Email</label>
                <input type="email" placeholder="Enter Your Email" name="Email" required>
              </div>
              
            </div>
            <div class="row">
              <div class="col-md-6 wrapper">
                <label for="Psw">Create your New Password</label>
                <input type="password" placeholder="Enter Password" name="Psw" required>
              </div>
              <div class="col-md-6 wrapper">
                <label for="cPsw">Confirm Password</label>
                <input type="password" placeholder="Confirm Password" name="cPsw" required>
              </div>
            </div>
            <div>
              <label class="no">
                <input type="checkbox" checked="checked" name="Accept" required> I accept all terms and conditions.
              </label>
            </div>
            <button class="btn btn-success" type="submit">Submit</button>
            <a class="register" href="index.html">... Or Log IN</a>
          </form>
        </div>
      </div>
    </div>
  </section>



  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
