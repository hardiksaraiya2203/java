<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="image/FeviconLogo.svg">
    <title>Workaholics</title>
    <script src="https://kit.fontawesome.com/52ca9e0df4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">

                        <li class="nav-item">
                            <a class="nav-link" href="login.html">LOGIN</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="signup.html">SIGNUP</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- form section start -->
    <section class="Signup">
        <div class="container">
            <form class="row Signupform  g-3  justify-content-center m-4  " action="#" method="post">
                <div class="col-lg-5 col-md-6 col-sm-8 p-5  wrap">
                    <div class="col-12">
                        <h1 class="h1 text-center">SignUp</h1>

                        <div class="mar">
                            <label for="Category">Category</label>
                            <select name="Category" id="Category" onchange="displayTextbox()">
                                <option value="Applicant">Applicant</option>
                                <option value="Recruiter">Recruiter</option>
                            </select>
                        </div>
                        <div class="mar">

                            <label for="name">Name</label>
                            <input type="text" placeholder="Name" name="name" required>

                        </div>

                        <div class="mar">

                            <label for="uname">Email</label>
                            <input type="text" placeholder="Email" name="uname" required>

                        </div>
                        <div class="mar pas">
                            <label for="psw">Password</label>
                            <i class="fa-solid fa-eye-slash"></i>
                            <i class="fa-solid fa-eye"></i>
                            <input type="password" placeholder="Enter Password" name="psw" required>
                        </div>
                        <div class="Applicant" id="Applicant">
                            <div class="row inst">

                                <div class="col-6 mar">
                                    <label for="InstitutionName">Institution Name #2</label>
                                    <input type="text" name="InstitutionName">
                                </div>
                                <div class="col-3 mar">
                                    <label for="StartYear">Start Year</label>
                                    <input type="text" name="StartYear">
                                </div>
                                <div class="col-3 mar">
                                    <label for="EndYear">End Year</label>
                                    <input type="text" name="EndYear">
                                </div>
                            </div>
                            <div class="col-12 text-center mt-3 mt-sm-4">
                                <button class="btn btn-primary w-100" type="submit">ADD ANOTHER INTITUTION
                                    DETAILS</button>
                            </div>
                            <div class="mar ">
                                <label for="Skills">Skills</label>
                                <input type="text" name="Skills">
                                <p>Please enter to add skills</p>
                            </div>
                            <!-- Upload file  -->
                            <div class="row inst">

                                <div class="col-3 mar">
                                
                                    <input type="file" name="File" class="choose" title="Add a File">
                                </div>
                                <div class="col-6 mar">
                                    <input type="text" name="FileName">
                                </div>
                                <div class="col-3 mar">
                                    <button class="Upload" type="submit" name="Upload" value="">Submit</button>
                                </div>
                            </div>
                            <div class="row inst">

                                <div class="col-3 mar">
                                
                                    <input type="file" name="File" class="choose" title="Add a File">
                                </div>
                                <div class="col-6 mar">
                                    <input type="text" name="FileName">
                                </div>
                                <div class="col-3 mar">
                                    <button class="Upload" type="submit" name="Upload" value="">Submit</button>                                 
                                </div>
                            </div>
                        </div>


                        <div class="Recruiter" id="Recruiter">

                            <div class="mar">
                                <label for="textarea">Bio (upto 250 Words)</label>
                                <textarea name="textarea" id="textarea" cols="30" rows="5"></textarea>
                            </div>
                            <div class="mar num">
                                <label for="Category2">Phone</label>

                                <select name="Category2" id="Category2">
                                    <option value="Applicant">Ind</option>
                                    <option value="Recruiter">Rec</option>
                                </select>
                                <input type="tel" name="phone" value="+91 " required />
                            </div>
                        </div>

                        <div class="col-12 text-center mt-3 mt-sm-4">
                            <button class="btn btn-primary w-100" type="submit">SIGNUP</button>
                        </div>
                    </div>


            </form>



        </div>


    </section>
    <!-- form section End -->

    <script src="js/app.js">


    </script>

    <script src="js/bootstrap.bundle.min.js"></script>
 
</body>

</html>
