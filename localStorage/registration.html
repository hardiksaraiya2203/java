    <section>
        <div class="container mb-3">

            <div class="row justify-content-between align-items-center px-5 py-2">
                <div class="col logInForm">
                    <form action="#">
                        <h1 class="display-6">Register</h1>
                        <div class="row ">
                            <div class="col-md-6 wrapper">
                                <label for="Fname">First Name</label>
                                <input type="text" placeholder="Enter Your First Name" name="firstName" required>
                            </div>
                            <div class="col-md-6 wrapper">
                                <label for="Lname">Last Name</label>
                                <input type="text" placeholder="Enter Your Last Name" name="lastName" required>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-md-6 wrapper">
                                <label for="Title">Title</label>
                                <input type="text" placeholder="Enter Title Name" name="title" required>
                            </div>
                            <div class="col-md-6 wrapper">
                                <label for="Email">Email</label>
                                <input type="text" placeholder="Enter Your Email" name="email" required>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-6 wrapper">
                                <label for="Psw">Create your New Password</label>
                                <input type="text" placeholder="Enter Password" name="password" required>
                            </div>
                            <div class="col-md-6 wrapper">
                                <label for="cPsw">Confirm Password</label>
                                <input type="text" placeholder="Confirm Password" name="confirmPassword" required>
                            </div>
                        </div>
                        <div>
                            <label class="no">
                                <input type="checkbox" checked="checked" name="acceptTerms" required> I accept all terms
                                and conditions.
                            </label>
                        </div>
                        <!-- <button class="btn btn-success" type="button">Submit</button> -->
                        <input type="button" class="btn btn-success" value="Save" onclick="saveInformation()">
                        <!-- <a class="register" href="index.html">... Or Log IN</a> -->

                </div>
            </div>
        </div>
    </section>



    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- <script src="js/script.js"></script> -->

    <script>

        function saveInformation() {
            let obj = document.getElementsByTagName('input');

            let p = {}

            for (let i = 0; i < obj.length; i++) {
                if (obj[i].type == "text") {
                    p[obj[i].name] = obj[i].value;
                }
                else if (obj[i].type == "checkbox") {
                    p[obj[i].name] = obj[i].checked;
                }
            }

            fetch('https://real-pear-fly-kilt.cyclic.app/accounts/register', {
                method: "POST",
                body: JSON.stringify(p),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(y => y.json())
                .then(y => {
                    console.log(y);
                })
        }




    </script>
