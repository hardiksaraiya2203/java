<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <table id="display"> </table>
    <script>

        let comments = [];
        fetchData();

        function fetchData() {
            fetch("https://jsonplaceholder.typicode.com/users")
                .then(y => y.json())
                .then(y => {

                    comments = y;
                    // console.log(comments);
                    displayInfo();

                })

        }

        function displayInfo() {
            let p = comments.map(function (value) {

                return `<tr><td>${value.id}</td>
                <td>${value.name}</td>
                <td>${value.username}</td>
                <td>${value.email}</td>
                <td>${value.address.suite}</td>
                <td>${value.address.city}</td>
                <td>${value.address.zipcode}</td>
                <td>${value.address.geo.lat}</td>
                <td>${value.address.geo.lng}</td>
                <td>${value.address.street}</td>
                    </tr>`

            });


            document.getElementById("display").innerHTML = p.join(" ");

        }


    </script>

</body>

</html>
