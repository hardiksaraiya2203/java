<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API'S</title>
    <style>
        table,td{
            border: 2px solid black;
            border-spacing: 10px;
            text-align: center;
            border-collapse: collapse;
        }
        td{
            padding: 10px;
        }
    </style>
</head>

<body>
    <table id="dis"></table>
    <script>
            fetch("https://jsonplaceholder.typicode.com/posts")
                .then(function (value) {
                    return value.json()
                }).then(function (value) {
                    console.log(value)
                    display(value)
                })

        function display(arr) {
            let maping = arr.map(function (value) {
                return `<tr><td>${value.userId}</td>
                    <td>${value.id}</td>
                    <td>${value.title}</td>
                    <td>${value.body}</td></tr>`
            });
            console.log(maping)
            document.getElementById("dis").innerHTML = maping.join(" ")
        }
    </script>
</body>

</html>
