<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWITCH CASE</title>
</head>
<body>
    <script>
        let a = 10;

        switch(a){
            default:
                console.log("false")
                break;

            case 10:
                console.log("true")
                break;

        }
    </script>
</body>
</html>
