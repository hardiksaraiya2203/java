<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local storage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="mb-3 mt-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
  </div>
  <div class="mb-3">
    <label for="pwd" class="form-label">Password:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
  </div>
  <div class="mb-3">
    <label for="search" class="form-label">Search</label>
    <input type="text" class="form-control" id="search" placeholder="Search Here" name="search">
  </div>
  <button type="button" class="btn btn-primary" onclick="saveInfo()">Submit</button>
  <button type="button" class="btn btn-primary" onclick="search()">Search</button>

  <table class="table table-bordered">

    <tbody id="display">

    </tbody>
  </table>


  <script>

    let i = -1;
    function saveInfo() {

      let array = JSON.parse(localStorage.getItem('userinfo')) || [];
      let obj = {
        "email": document.getElementById('email').value,
        "password": document.getElementById('pwd').value
      }
      if (i < 0) {
        array.push(obj);
      }

      else {
        array[i] = obj;
      }

      localStorage.setItem('userinfo', JSON.stringify(array));

      i = -1;
      displayInfo();
    }

    function displayInfo() {
      let array = JSON.parse(localStorage.getItem('userinfo')) || [];

      let p = array.map((value, index) => {

        return ` <tr>
        <td>${value.email}</td>
        <td>${value.password}</td>
        <td><button class='btn btn-primary' onclick="removeitem(${index})">Delete</button></td>
        <td><button class='btn btn-primary' onclick="editItems(${index})">Edit</button></td>
        
      </tr>`
      });

      document.getElementById('display').innerHTML = p.join(" ");

    }
    function removeitem(index) {
      let array = JSON.parse(localStorage.getItem('userinfo')) || [];

      array.splice(index, 1);

      localStorage.setItem('userinfo', JSON.stringify(array));

      displayInfo();
    }

    function editItems(index) {
      let array = JSON.parse(localStorage.getItem('userinfo')) || [];
      
      document.getElementById("email").value = array[index].email;
      document.getElementById("pwd").value = array[index].password;
      
      i = index;
    }
    
    displayInfo()
