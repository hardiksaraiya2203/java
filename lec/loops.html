<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>

<body>
    <ul id="display"></ul>
    <ul id="disp"></ul>
    <ul id="dis"></ul>
    <ul id="di"></ul>
    <ul id="d"></ul>
    <script>

        a = ""
        for (let i = 1; i <= 4; i += 1) 
        {
            for (let j = 1; j <= i; j += 1) {
                    a += j
                }
                a += "</br>"
                document.getElementById("display").innerHTML += a
            a = ""
        }

        b = ""
        for (let i = 4; i >= 1; i--) 
        {
            for (let j = i; j >= 1; j--) {
                b += j;
            }
            b += "</br>"
            document.getElementById("disp").innerHTML += b;
            b = "";
        }

        c = ""
        for (let i = 4; i >= 1; i--) 
        {
            for (let j = i; j >= 1; j--) {
                c += i;
            }
            c += "</br>"
            document.getElementById("dis").innerHTML += c;
            c = "";
        }

        d = ""
        for (let i = 1; i <= 4; i++) 
        {
            for (let j = 1; j <= i; j++) {
                d += i;
            }
            d += "</br>"
            document.getElementById("di").innerHTML += d;
            d = "";
        }
        
        
        //    - - *
        //    - * *
        //    * * *
        let e = ""
        
        for (let i = 1; i <= 4; i++) {

            for (let j = i; j < 4; j++) {
                e += "&nbsp"
            }
            for (let k = i; k >= 1; k--) {
                e += "*"
            }
            e += "</br>"
            document.getElementById("d").innerHTML += e;
            e = "";
        }




        
    </script>
</body>

</html>
