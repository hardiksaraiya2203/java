        info = []
        function SaveInfo(){
            i = document.getElementById("txt").value

            info.push(i)
            // info.push(i,j)

            display()
        }

        function display(){
            let d = info.map(function(value,index){
                return `<li>${value} <button onclick="Delete(${index})">Delete</button></li>`
            });
            
            document.getElementById("listing").innerHTML = d.join(" ")
        }

        function Delete(index){
            info.splice(index,1)

            display()
        }

        function ClearAll(){
            info.splice(0)

            display()
        }

    </script>
