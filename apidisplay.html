<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <table id="display"> </table>
    <script>

        let comments = [];
        fetchData();

        function fetchData()
        {
            fetch("https://jsonplaceholder.typicode.com/comments")
        .then(y=>y.json())
        .then(y=>{

           comments = y;
           displayInfo();

        })

        }

        function displayInfo()
        {   
          let p =  comments.map(function(value){

            return `<tr><td>${value.email}</td>
                <td>${value.body}</td>
                </tr>`

            });


        document.getElementById("display").innerHTML = p.join(" ");

        }


    </script>
    
</body>
</html>
