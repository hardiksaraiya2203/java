    <title>VARIABLES</title>
</head>

<body>
    <script>

        var a = 2;
        var b = 3;
        var c = a + b;

        console.log("The value of c is " + c);

        const d = 2;
        const e = 3;
        const f = d * e;
        console.log("The value of f is " + f);

        {
            // const can be done as it has block scope 
            const d = 2;
            const e = 3;
            const f = d * e;
            console.log("The value of f is " + f);

            const g = 2;
            const h = 3;
            const i = g / h;
            console.log("The value of i is " + i);

        }

        year = "2002"

        if(year%4==0){
            console.log("Leap Year")
        }
        else{
            console.log("Not a Leap Year")

        }

    </script>
</body>

</html>
