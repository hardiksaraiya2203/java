<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>

<body>
    <script>

        function sum() 
        {
            let a = 1;
            let b = 2;
            let c = a + b;

            console.log(c)
        }
        sum();
        function sub() 
        {
            let a = 1;
            let b = 2;
            let c = a - b;

            console.log(c)
        }
        sub();
        function mul(a,b) 
        {
            let c = a * b;

            console.log(c)
        }
        mul(1,2);
        function div(a,b) 
        {
            let c = a / b;

            console.log(c)
        }
        div(1,2);

        function adds(a,b) 
        {
           return a+b;
        }
        let d = adds(2,3)
        console.log(d)



        // arrow function 
        const addition = (a,b)=>
        {
            c = a + b;

            console.log(c);
        }

        addition(1,2);

    </script>
</body>

</html>
